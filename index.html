<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FROLL.org ‚Äì Play & Swap</title>
  <link rel="icon" href="froll_48.png" type="image/png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main-container">

    <!-- Logo + Price -->
    <div class="logo-container">
      <img src="froll_48.png" alt="FROLL Logo" class="logo" />
      <h2 id="froll-price">1 FROLL = Loading...</h2>
    </div>

    <!-- Buttons -->
    <div class="button-group">
      <button onclick="window.location.href='https://lottery.vin'">Swap FROLL/VIC</button>
      <button onclick="showDice()">Play Dice Now</button>
    </div>

    <!-- Dice Interface -->
    <div id="dice-interface" class="hidden">
      <h2>üé≤ Dice Game ‚Äì Even or Odd</h2>

      <!-- Connect Wallet -->
      <div class="wallet-info">
        <p><strong>Address:</strong> <span id="wallet-address">Not connected</span></p>
        <p><strong>FROLL Balance:</strong> <span id="froll-balance">0</span></p>
        <p><strong>VIC Balance:</strong> <span id="vic-balance">0</span></p>
        <button onclick="connectWallet()">Connect Wallet</button>
      </div>

      <!-- Table Select -->
      <div class="section">
        <label>Table Min Bet (FROLL):</label>
        <input type="number" id="minBetInput" placeholder="e.g., 1" />
        <button onclick="selectTable()">Select Table</button>
      </div>

      <!-- Game Play -->
      <div class="section">
        <label>Bet Amount (FROLL):</label>
        <input type="number" id="betAmount" placeholder="e.g., 2" />
        <div class="bet-buttons">
          <button onclick="playDice(true)">Bet Even</button>
          <button onclick="playDice(false)">Bet Odd</button>
        </div>
        <div id="game-result"></div>
      </div>

      <!-- Back Button -->
      <div class="section">
        <button onclick="showHome()">‚Üê Back to Home</button>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <p>üåê Join the Community</p>
      <div class="socials">
        <a href="https://t.me/FortuneRolls" target="_blank">Telegram</a>
        <a href="#" target="_blank">Twitter</a>
        <a href="#" target="_blank">Facebook</a>
      </div>
    </footer>
  </div>

  <script>
    async function updatePrice() {
      try {
        const res = await fetch("https://api.binance.com/api/v3/ticker/price?symbol=VICUSDT");
        const data = await res.json();
        const vicPrice = parseFloat(data.price);
        const frollPrice = vicPrice * 100;
        document.getElementById("froll-price").textContent = `1 FROLL = $${frollPrice.toFixed(2)} USD`;
      } catch (err) {
        document.getElementById("froll-price").textContent = "1 FROLL = ...";
      }
    }
    updatePrice();
  </script>

  <script src="app.js"></script>
</body>
</html>
