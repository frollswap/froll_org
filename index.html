<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FROLL.org ‚Äì Dice Game</title>
  <link rel="icon" href="froll_48.png" type="image/png" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body>
  <div class="main-container">

    <!-- Logo & Price -->
    <div class="logo-container">
      <img src="froll_48.png" alt="FROLL Logo" class="logo" />
      <h1>FROLL.org</h1>
      <div id="froll-price" class="froll-price">Loading price...</div>
    </div>

    <!-- Wallet Info -->
    <div class="wallet-section">
      <button id="connect-button" onclick="connectWallet()">üîå Connect Wallet</button>
      <div id="wallet-address" class="wallet-address"></div>
      <div id="wallet-balances" class="wallet-balances"></div>
    </div>

    <!-- Main Buttons -->
    <div class="main-buttons">
      <a href="https://lottery.vin" target="_blank"><button class="main-button">Swap FROLL/VIC</button></a>
      <button onclick="showDiceGame()" class="main-button">Play Dice Now</button>
    </div>

    <!-- Add Network -->
    <div class="network-guide">
      <h2>üì≤ Add VIC Network & FROLL Token</h2>
      <p>Before playing, please add VIC chain and FROLL token to your MetaMask:</p>
      <button onclick="addVICNetwork()">Add VIC Network</button>
      <button onclick="addFROLLToken()">Add FROLL Token</button>
    </div>

    <!-- Dice Game Interface -->
    <div id="dice-interface" class="section hidden">
      <h2>üé≤ Dice Game ‚Äì Even or Odd</h2>
      <img src="dice_game_banner.png" alt="Dice Game" class="dice-banner" />

      <div class="dice-controls">
        <div class="input-group">
          <label>Table Min Bet (FROLL):</label>
          <input type="number" id="minBetInput" placeholder="e.g., 1" />
          <button onclick="setMinBet()">Set Table</button>
        </div>

        <div class="input-group">
          <label>Bet Amount (FROLL):</label>
          <input type="number" id="betAmount" placeholder="Enter amount" />
        </div>

        <div class="bet-buttons">
          <button onclick="placeBet('even')">Bet on Even</button>
          <button onclick="placeBet('odd')">Bet on Odd</button>
        </div>

        <div id="dice-result" class="result-area"></div>

        <div class="back-home">
          <button onclick="showHome()">‚Üê Back to Home</button>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <p>üåê Join us: 
        <a href="https://t.me/FortuneRolls" target="_blank">Telegram</a> | 
        <a href="https://twitter.com/FrollOfficial" target="_blank">Twitter</a> | 
        <a href="https://facebook.com/FrollGame" target="_blank">Facebook</a>
      </p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
