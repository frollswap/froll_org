<!-- Dice Game Interface -->
<div id="dice-interface" class="hidden">
  <h2>Even / Odd Dice</h2>

  <!-- Wallet Info -->
  <div class="wallet-info">
    <span id="walletAddress"></span>
    <span id="frollBalance">FROLL Balance: 0</span>
  </div>

  <!-- Choose Table -->
  <div id="selectTable">
    <h3>Select Table</h3>
    <input type="number" id="minBet" placeholder="Enter min bet" />
    <button onclick="selectTable()">Select Table</button>
  </div>

  <!-- Game Controls -->
  <div id="gameControls" class="hidden">
    <h3>Place Bet</h3>
    <div class="bet-options">
      <button onclick="chooseSide('even')">Even</button>
      <button onclick="chooseSide('odd')">Odd</button>
    </div>
    <button onclick="placeBet()">Place Bet</button>

    <div class="action-buttons">
      <button onclick="repeatBet()">Repeat Bet</button>
      <button onclick="clearBet()">Clear Bet</button>
      <button onclick="doubleBet()">Double Bet</button>
      <button onclick="changeTable()">Change Table</button>
    </div>
  </div>

  <!-- Dice Animation -->
  <div class="dice-video">
    <video id="diceVideo" autoplay muted loop>
      <source src="dice-loop.mp4" type="video/mp4" />
    </video>
  </div>

  <!-- Back Button -->
  <div class="back-btn">
    <button onclick="hideAll()">Back</button>
  </div>
</div>
