<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FROLL.org – Play & Swap</title>
  <link rel="icon" href="froll_48.png" type="image/png" />
  <link rel="stylesheet" href="style.css" />
  <meta name="description" content="Swap FROLL/VIC or Play Xóc Đĩa on-chain. 100% decentralized. Fair gameplay." />
</head>
<body>
  <div class="main-container">
    <div class="header">
      <img src="froll_48.png" alt="FROLL Logo" class="logo" />
      <h1>Welcome to FROLL.org</h1>
      <p>Swap FROLL/VIC or Play Xóc Đĩa</p>
    </div>

    <div id="wallet-info" class="wallet-info">
      <button id="connect-wallet-btn">Connect Wallet</button>
      <div id="wallet-details" class="wallet-details" style="display: none;">
        <p>Wallet Address: <span id="wallet-address"></span></p>
        <p>FROLL Balance: <span id="froll-balance">0</span> FROLL</p>
        <p>VIC Balance: <span id="vic-balance">0</span> VIC</p>
      </div>
    </div>

    <div class="function-buttons">
      <button id="swap-btn">Swap FROLL/VIC</button>
      <button id="play-btn">Play Xóc Đĩa</button>
    </div>

    <div id="table-selection" style="display: none;">
      <h2>Select a Table to Play Xóc Đĩa</h2>
      <p>Min Bet: <span id="min-bet">0.001</span> FROLL</p>
      <p>Max Bet: <span id="max-bet">0.05</span> FROLL</p>
      <input type="number" id="bet-amount" placeholder="Enter your min bet" min="0.001" />
      <button id="select-table-btn">Select Table & Play</button>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.6.0/dist/ethers.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
