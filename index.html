<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Froll Dice Game</title>
    <link rel="icon" href="froll_48.png" type="image/png" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.0.0/dist/ethers.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to Froll Dice Game</h1>
            <button id="connectButton" onclick="connectWallet()">Connect Wallet</button>
            <div id="walletInfo" style="display: none;">
                <p id="walletAddress"></p>
                <p id="walletBalanceFROLL"></p>
                <p id="walletBalanceVIC"></p>
            </div>
        </div>

        <div class="bet-form">
            <h2>Place Your Bet</h2>
            <label for="betAmount">Bet Amount (FROLL):</label>
            <input type="number" id="betAmount" min="0.001" step="0.001" placeholder="Enter your bet amount">
            <label for="betChoice">Choose Even or Odd:</label>
            <select id="betChoice">
                <option value="0">Even</option>
                <option value="1">Odd</option>
            </select>
            <button id="betButton" onclick="placeBet()">Place Bet</button>
        </div>

        <div id="resultContainer" style="display: none;">
            <h2>Bet Result</h2>
            <p id="betResult"></p>
            <p id="winLossMessage"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
